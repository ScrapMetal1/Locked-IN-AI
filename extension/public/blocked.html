<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Locked In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* --- design tokens --- */
        /* defining the colour pallete*/
        :root {
            --bg: #0a0a0a;
            --surface: #111111;
            --border: #1f1f1f;
            --accent: #22c55e;
            --accent-dim: rgba(34, 197, 94, 0.12);
            --text: #f0f0f0;
            --muted: #555555;
            --font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            /* subtle grid pattern for that tech/matte feel */
            background-image:
                linear-gradient(rgba(34, 197, 94, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 197, 94, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 56px 48px;
            max-width: 560px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* green glow top accent line */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.5));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 16px rgba(34, 197, 94, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 32px rgba(34, 197, 94, 0.8));
            }
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--text);
            margin-bottom: 8px;
        }

        .accent {
            color: var(--accent);
        }

        .tagline {
            color: var(--muted);
            font-size: 15px;
            margin-bottom: 40px;
        }

        .reason-box {
            background: var(--accent-dim);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 10px;
            padding: 16px 20px;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.6;
            color: #aaa;
            text-align: left;
        }

        .reason-box strong {
            color: var(--accent);
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .goal-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px 20px;
            margin-bottom: 32px;
            font-size: 14px;
            color: var(--muted);
            text-align: left;
        }

        .goal-box strong {
            color: var(--text);
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .goal-box span {
            color: var(--text);
            font-weight: 500;
        }

        .quote {
            font-size: 13px;
            color: var(--muted);
            font-style: italic;
            margin-bottom: 36px;
            line-height: 1.7;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: #000;
            font-family: var(--font);
            font-weight: 700;
            font-size: 14px;
            padding: 12px 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>
    <div class="card">
        <span class="icon">ðŸ”’</span>
        <h1>Stay <span class="accent">Locked In.</span></h1>
        <p class="tagline">Your AI blocked this page to protect your focus.</p>

        <div class="reason-box">
            <strong>why it was blocked</strong>
            <span id="reason">This site was flagged as a distraction.</span>
        </div>

        <div class="goal-box">
            <strong>your current goal</strong>
            <span id="goal">your focus session</span>
        </div>

        <p class="quote">"The successful warrior is the average person, with laser-like focus."<br>â€” Bruce Lee</p>

        <button class="btn" id="close-btn">Close Tab</button>
    </div>

    <script src="blocked.js"></script>
</body>

</html>
